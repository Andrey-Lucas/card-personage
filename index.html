<!DOCTYPE html>
<html>
<head>
<title>3D Carousel Animated Profile Card </title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
 
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div  class="carousel">
         
        <div  class="carousel-item">
          <div class="card1">
            <img src="img/miles1.png">
            <div class="bg"><img src="img/miles2.png" alt=""></div>
          </div>
          <h3>Miles Morales</h3>
        </div>
         
        <div id="2" class="carousel-item">
          <div class="card2">
            <img src="img/gwen.png">
            <div class="bg2"><img src="img/gwen2.png" alt=""></div>
          </div>
          <h3>Gwen Stacy</h3>
        </div>


        <div id="3" class="carousel-item">
          <div class="card3">
            <img src="img/noir.png">
            <div class="bg3"><img src="img/noir2.png" alt=""></div>
          </div>
          <h3>Noir</h3>
        </div>

        <div id="4" class="carousel-item">
          <div class="card4">
            <img src="img/Peni_Parker.png">
            <div class="bg4"><img src="img/Peni_Parker2.png" alt=""></div>
          </div>
          <h3>Peni Parker</h3>
        </div>
         
        <div id="5" class="carousel-item">
          <div class="card5">
            <img src="img/pig.png">
            <div class="bg5"><img src="img/pig3.png" alt=""></div>
          </div>
          <h3>Spider Porker</h3>
        </div>


        <div id="6" class="carousel-item">
          <div class="card6">
            <img src="img/peterb.png">
            <div class="bg6"><img src="img/PeterB.Parker.png" alt=""></div>
          </div>
          <h3>Peter B. Parker</h3>
        </div>
        
    </div>
    <script>
        $(document).ready(function(){
    $('.carousel').carousel();
  });
    </script>
</body>
</html>
